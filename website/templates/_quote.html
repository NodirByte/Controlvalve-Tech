<div class="container col-xl-10 col-xxl-8 px-5 py-2 my-5 shadow-lg">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-lg-7 text-center text-lg-start">
      <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Free quote</h1>
      <p class="col-lg-10 fs-4">
        If you would like to contact us and cooperate with us in any of services, please contact us
      </p>
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="name" />
          <label for="floatingInput">Your name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com" />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingPassword"
            placeholder="Phone number" />
          <label for="floatingPassword">Your phone number</label>
        </div>
        <div class="form-floating mb-3">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            style="height: 100px"
            id="floatingTextarea"></textarea>
          <label for="floatingTextarea">Special Note</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
