{% extends "layout/base.html" %} {% block title %}Company{% endblock %} {% load static %}

<!-- body -->
{% block body %}

<!-- _path -->
{% include "_path.html" with current_page=category %}

<!-- Products -->
<div class="containerr mx-5 my-5">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for p in products %}
    <div class="col">
      <div class="card">
        <img src="{% static p.image %}" class="card-img-top" alt="{{ p.title }}" />
        <div class="card-body">
          <h5 class="card-title">{{ p.title }}</h5>
          <p class="card-text">{{ p.description }}</p>
        </div>
        <div class="card-footer">
          <a href="/contact-us" class="btn btn-outline-primary btn-sm ml-2">GET A QUOTE</a>
          <a href="/product/1" class="btn btn-outline-secondary btn-sm ml-2">DETAILS</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- end of body -->
{% endblock %}
